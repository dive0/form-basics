<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="container">
        <h1>Survey</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name" required><br> E-mail:
            <input type="email" name="email" required><br> School:
            <input type="text" name="school" required><br><br>
            <!--add your own inputs below-->
            <strong>Interests:</strong> <br>
            <input type="radio" name="interests" value="games"> Games<br>
            <input type="radio" name="interests" value="homeworks"> Homeworks<br>
            <input type="radio" name="interests" value="classworks"> Classworks<br><br>

            <input type="text" name="Favorite" placeholder="Favorite game genre" required><br><br>

            <strong>Favorite Phone Operating System</strong><br>
            <select name="OS">
                <option value=" "> </option>
                <option value="Android"> Android</option>
                <option value="ios"> ios </option>
                <option value="windows phone"> Windows Phone</option>
            </select><br><br>



            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit"></form>
    </div>
</body>

</html>
